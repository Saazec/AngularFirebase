<div class="col-md-6 col-md-offset-3">
    <div ng-controller="registerCtr">
        <h1>Register</h1>
        <form class="form-group" name="loginForm" ng-submit="register()" novalidate>
            <div>
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" ng-model="user.email" ng-required="true">
                <small ng-show="loginForm.user.email.$touched && loginForm.user.email.$invalid">
                    <p style="display: block; color:red;">Invalid email id</p>
                </small>
            </div>

            <div>
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" ng-model="user.password" ng-required="true">
                <small ng-show="loginForm.user.password.$touched && loginForm.user.password.$invalid">
                    <p style="display: block; color:red;">Invalid password</p>
                </small>
            </div>
            <div>
                <input type="submit" value="submit" class="btn btn-success">
            </div>
        </form>
    </div>
</div>
